<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="utf-8">
	<title> ej260 atributos del texto </title>
	<style>
		.clase1 {
			text-align: right
		}

		.clase2 {
			text-decoration: underline
		}

		.clase3 {
			font-size: x-large
		}

		.clase4 {
			font-style: oblique
		}

		.clase1.clase3 {
			text-decoration: line-through
		}
	</style>
</head>

<body>
	<p>Párrafo 1.</p>
	<p class="clase1">Párrafo 2.</p>
	<p class="clase2">Párrafo 3.</p>
	<p class="clase3">Párrafo 4.</p>
	<p class="clase4">Párrafo 5.</p>
	<p class="clase1 clase3 clase4">Párrafo 6.</p>
</body>

</html>
