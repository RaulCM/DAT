<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="utf-8">
	<title>Ejemplo de uso de Carrusel de Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		img {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="container">

		<div id="carrusel01" class="carousel slide" data-ride="carousel" data-interval="5000">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carrusel01" data-slide-to="0" class="active"></li>
				<li data-target="#carrusel01" data-slide-to="1"></li>
				<li data-target="#carrusel01" data-slide-to="2"></li>
				<li data-target="#carrusel01" data-slide-to="3"></li>
				<li data-target="#carrusel01" data-slide-to="4"></li>
				<li data-target="#carrusel01" data-slide-to="5"></li>
				<li data-target="#carrusel01" data-slide-to="6"></li>
			</ol>

			<!-- Contenedores de las diapositivas -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/xone.jpg" alt="Mando de Xbox One">
					<div class="carousel-caption">
						<h3>Xbox One</h3>
						<p>Microsoft (2013)</p>
					</div>
				</div>

				<div class="item">
					<img src="images/ps4.jpg" alt="Mando de PS4">
					<div class="carousel-caption">
						<h3>PlayStation 4</h3>
						<p>Sony (2013)</p>
					</div>
				</div>

				<div class="item">
					<img src="images/wiiu.jpg" alt="Mando de WiiU">
					<div class="carousel-caption">
						<h3>WiiU</h3>
						<p>Nintendo (2012)</p>
					</div>
				</div>

				<div class="item">
					<img src="images/n3ds.jpg" alt="Consola 3DS">
					<div class="carousel-caption">
						<h3>3DS</h3>
						<p>Nintendo (2011)</p>
					</div>
				</div>

				<div class="item">
					<img src="images/ps3.jpg" alt="Mando de PS3">
					<div class="carousel-caption">
						<h3>PlayStation 3</h3>
						<p>Sony (2006)</p>
					</div>
				</div>

				<div class="item">
					<img src="images/x360.jpg" alt="Mando de Xbox 360">
					<div class="carousel-caption">
						<h3>Xbox 360</h3>
						<p>Microsoft (2005)</p>
					</div>
				</div>

				<div class="item">
					<img src="images/gbmicro.jpg" alt="Consola GameBoy Micro">
					<div class="carousel-caption">
						<h3>GameBoy Micro</h3>
						<p>Nintendo (2004)</p>
					</div>
			</div>

			<!-- Controles izquierda y derecha -->
			<a class="left carousel-control" href="#carrusel01" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carrusel01" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>


	</div>
</body>

</html>
