<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="utf-8">
	<title>Práctica 4.3. Modificación de un botón</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		.oculto {
			display: none;
		}
	</style>
</head>

<body>
	<button id="boton01">Ver foto</button>
	<div id="marco_foto" class="oculto">
		<img src="images/foto.png" alt="Foto de prueba">
	</div>
	<script>
		$(document).ready(function() {
			$("#boton01").click(function() {
				$("#marco_foto").toggleClass("oculto")
				$("#boton01").toggleClass("texto2")
				if ($("#boton01").hasClass("texto2")) {
					$("#boton01").text("Ocultar foto")
				} else {
					$("#boton01").text("Ver foto")
				}
			});
		});
	</script>
</body>

</html>
